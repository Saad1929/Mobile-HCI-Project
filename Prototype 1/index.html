<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script>
      AFRAME.registerComponent('button', {
        schema: {
          color: {default: '#003865'},
          hover: {default: '#005C8A'},
          click: {default: '#951272'},
          item_id: {default: '0'},
          item_name: {default: ''},
        },

        init: function () {
          var data = this.data;
          var element = this.el;

          if (data.item_name != '') {
            element.setAttribute('text', 'value: ' + data.item_name);
          }
          
          element.addEventListener('mouseenter', function () {
            element.setAttribute('color', data.hover);
          });

          element.addEventListener('mouseleave', function () {
            element.setAttribute('color', data.color);
          });
          
          element.addEventListener('click', function () {
            element.setAttribute('color', data.click);
            
            switch (data.item_id) {
              case "1":
                document.querySelector('#info_text').setAttribute('value', "Homemade Pizza");
                document.querySelector('#info_header').setAttribute("value", "Ingredients");
                document.querySelector('#info_instructions1').setAttribute("value", "1: Pizza Dough Flour, Yeast, Salt, Water & Olive Oil");
                document.querySelector('#info_instructions2').setAttribute("value", "2: Pizza Sauce");
                document.querySelector('#info_instructions3').setAttribute("value", "3: Cheese");
                document.querySelector('#info_instructions4').setAttribute("value", "4: Your Favourite Toppings");
                break;
              case "2":
                document.querySelector('#info_text').setAttribute('value', "Homemade Pizza");
                document.querySelector('#info_header').setAttribute("value", "Step 1 - Prepare Pizza Dough");
                document.querySelector('#info_instructions1').setAttribute("value", "1.1: Combine the Flour,Yeast,Salt,Water & Olive Oil.");
                document.querySelector('#info_instructions2').setAttribute("value", "1.2: Knead the dough until smooth and elastic.");
                document.querySelector('#info_instructions3').setAttribute("value", "1.3: Let the dough rise in a warm area.");
                document.querySelector('#info_instructions4').setAttribute("value", "1.4: Punch down the dough and divide it.");
                break;
              case "3":
                document.querySelector('#info_text').setAttribute('value', "Homemade Pizza");
                document.querySelector('#info_header').setAttribute("value", "Step 2 - Shape the Dough");
                document.querySelector('#info_instructions1').setAttribute("value", "2.1: Dust your work surface with flour.");
                document.querySelector('#info_instructions2').setAttribute("value", "2.2: Roll each individual dough portion into rounds.");
                document.querySelector('#info_instructions3').setAttribute("value", "2.3: Stretch and shape dough to desired thickness.");
                document.querySelector('#info_instructions4').setAttribute("value", "2.4: Transfer the dough to a pizza pan or stone.");
                break;
              case "4":
                document.querySelector('#info_text').setAttribute('value', "Homemade Pizza");
                document.querySelector('#info_header').setAttribute("value", "Step 3 - Add the Sauce");
                document.querySelector('#info_instructions1').setAttribute("value", "3.1: Spread sauce evenly over dough surface.");
                document.querySelector('#info_instructions2').setAttribute("value", "3.2: Use back of the spoon for spreading.");
                document.querySelector('#info_instructions3').setAttribute("value", "3.3: Leave a small border around edges.");
                document.querySelector('#info_instructions4').setAttribute("value", "3.4: Ensure sauce covers entire surface evenly.");
                break;
              case "5":
                document.querySelector('#info_text').setAttribute('value', "Homemade Pizza");
                document.querySelector('#info_header').setAttribute("value", "Step 4 - Add the Cheese");
                document.querySelector('#info_instructions1').setAttribute("value", "4.1: Sprinkle mozzarella cheese evenly over sauce.");
                document.querySelector('#info_instructions2').setAttribute("value", "4.2: Spread cheese to edges of pizza.");
                document.querySelector('#info_instructions3').setAttribute("value", "4.3: Use enough cheese for good coverage.");
                document.querySelector('#info_instructions4').setAttribute("value", "4.4: Avoid overcrowding the pizza with cheese.");
                break;
              case "6":
                document.querySelector('#info_text').setAttribute('value', "Homemade Pizza");
                document.querySelector('#info_header').setAttribute("value", "Step 5 - Add the Toppings");
                document.querySelector('#info_instructions1').setAttribute("value", "5.1: Distribute toppings evenly over cheese layer.");
                document.querySelector('#info_instructions2').setAttribute("value", "5.2: Consider layering toppings evenly.");
                document.querySelector('#info_instructions3').setAttribute("value", "5.3: Avoid piling toppings too high.");
                document.querySelector('#info_instructions4').setAttribute("value", "5.4: Ensure toppings are evenly spread out.");
                break;
              case "7":
                document.querySelector('#info_text').setAttribute('value', "Homemade Pizza");
                document.querySelector('#info_header').setAttribute("value", "Step 6 - Bake the Pizza");
                document.querySelector('#info_instructions1').setAttribute("value", "6.1: Place the pizza in preheated oven carefully.");
                document.querySelector('#info_instructions2').setAttribute("value", "6.2: Bake until crust is golden brown.");
                document.querySelector('#info_instructions3').setAttribute("value", "6.3: Cheese should be melted and bubbly.");
                document.querySelector('#info_instructions4').setAttribute("value", "6.4: Check pizza periodically to prevent burning.");
                break;                
              case "8":
                document.querySelector('#info_text').setAttribute('value', "Gaze-Based Cook Book");
                document.querySelector('#info_header').setAttribute("value", "Instructions of Use");
                document.querySelector('#info_instructions1').setAttribute("value", "Step 1: Direct your gaze to your activation button.");
                document.querySelector('#info_instructions2').setAttribute("value", "Step 2: Ensure your gaze is aligned precisely.");
                document.querySelector('#info_instructions3').setAttribute("value", "Step 3: Gaze at the button you want to select.");
                document.querySelector('#info_instructions4').setAttribute("value", "Step 4: Hold your gaze for 3 seconds to select.");
                break;
            }
          });
        }
      });
    </script>
  </head>
  <body>    
    <a-scene>
      <a-assets>
        <a-mixin id="menu-item" geometry="width: 2; height: 0.6;" material="color: #003865; shader: flat;" text="align: center; anchor: center; baseline: center; color: white; wrap-count: 17;"></a-mixin>
        <img id="sky" src="https://cdn.glitch.global/fd09b3d2-3204-4390-bc26-2a2bf5383f4a/image4.jpg?v=1708823693155">
      </a-assets>
      <a-sky src="#sky"></a-sky>
      
      <a-entity camera look-controls position="0 1.6 0">
        <a-entity
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 100; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1700; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 100; to: 1 1 1"
          cursor="fuse: true; fuseTimeout: 1700" material="color: black; shader: flat; opacity: 0.5;" position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.035"></a-entity>
      
        <a-plane position="0 -0.2 -2" scale="0.5 0.1" opacity="0.5" color="black"></a-plane>
        <a-text id="hud_total" value="Gaze-Chef Tool" position="0 -0.2 -2" scale="0.3 0.3" color="white" align="center"></a-text>
      </a-entity>
      
      <a-entity position="-2.0 1.0 -3" rotation="0 20 0">
        <a-plane mixin="menu-item" position="0 3 -2" text="" button="item_id: 1; color: #42eb97; hover: #228852; item_name: Ingredients;" color="#42eb97"></a-plane>
        <a-plane mixin="menu-item" position="-1.1 2.2 -2" text="" button="item_id: 2; item_name: Step 1;"></a-plane>
        <a-plane mixin="menu-item" position=" 1.1 2.2 -2" text="" button="item_id: 3; item_name: Step 2;"></a-plane>
        <a-plane mixin="menu-item" position="-1.1 1.5 -2" text="" button="item_id: 4; item_name: Step 3;"></a-plane>
        <a-plane mixin="menu-item" position=" 1.1 1.5 -2" text="" button="item_id: 5; item_name: Step 4;"></a-plane>
        <a-plane mixin="menu-item" position="-1.1 0.8 -2" text="" button="item_id: 6; item_name: Step 5;"></a-plane>
        <a-plane mixin="menu-item" position=" 1.1 0.8 -2" text="" button="item_id: 7; item_name: Step 6;"></a-plane>
        <a-plane mixin="menu-item" position="-0 -0 -2" text="value: Instructions of Use" button="item_id: 8; color: #42d4eb; hover: #428eeb;" color="#42d4eb"></a-plane>
      </a-entity>
      
      <a-plane id="info_box" position="1.3 1.7 -3" rotation="0 -20 0" width="3" height="2" color="#8c8a85">
        <a-text id="info_text" baseline="top" position="-0.6 0.8 0.05" scale="0.5 0.5 1.0" value="Gaze-Based Cook Book"></a-text>
        <a-text id="info_header" position="-0.5 0.50 0.05" scale="0.5 0.5 1.0" value="Instructions of Use"></a-text>
        <a-text id="info_instructions1" position="-1.1 0.20 0.05" scale="0.5 0.5 1.0" value="Step 1: Direct your gaze to your activation button."></a-text>
        <a-text id="info_instructions2" position="-1.1 0.0 0.05" scale="0.5 0.5 1.0" value="Step 2: Ensure your gaze is aligned precisely."></a-text>
        <a-text id="info_instructions3" position="-1.1 -0.2 0.05" scale="0.5 0.5 1.0" value="Step 3: Gaze at the button you want to select."></a-text>
        <a-text id="info_instructions4" position="-1.1 -0.4 0.05" scale="0.5 0.5 1.0" value="Step 4: Hold your gaze for 3 seconds to select."></a-text>

        
        
        <a-plane width="1.6" height="0.01" position="0 0.7 0.05" color: white></a-plane>
      </a-plane>
    </a-scene>
  </body>
</html>
